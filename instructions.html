<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/fav.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="language">
        <h1>Languages</h1>
        <div id="bandeiras">
            <div id="usa" class="flag" onclick="changeLanguage('EN')"></div>
            <div id="brasil" class="flag" onclick="changeLanguage('PT')"></div>
            <div id="spain" class="flag" onclick="changeLanguage('ES')"></div>
        </div>
        <a href="index.html">HomePage</a>
    </div>

    <div id="instructions"></div>
    <header>
        <nav id="topMenu">

            <button id="btnBack" onclick="window.location.href='index.html'">Inicio</button>
            
            <button id="btnWelcome" class="menuBtn" onclick="showSection('welcome'); destacarBotao(this)" style="background-color: #c02020;">Bem-vindo</button>
            <button id="btnManual" class="menuBtn" onclick="showSection('manual'); destacarBotao(this)">Guia</button>
            <button id="btnLigando" class="menuBtn" onclick="showSection('ligando'); destacarBotao(this)">Ligando</button>
            <button id="btnNavigation" class="menuBtn" onclick="showSection('navigation'); destacarBotao(this)">Navegação</button>
            <button id="btnStatus"class="menuBtn" onclick="showSection('status'); destacarBotao(this)">Status</button>
            <button id="btnSearch" class="menuBtn" onclick="showSection('searchSection'); destacarBotao(this)">Busca</button>
            <button id="btnSounds" class="menuBtn" onclick="showSection('soundsSection'); destacarBotao(this)">Sons</button>
            <button id="btnDesligando" class="menuBtn" onclick="showSection('desligandoSection'); destacarBotao(this)">Desligando</button>
            <button id="btnFinal" class="menuBtn" onclick="showSection('finalSection'); destacarBotao(this)">finalSection</button>
            <button id="btnAll" class="menuBtn" onclick="showAllSections(); destacarBotao(this)">Mostrar todos</button>
        </nav>


    </header>
    <div id="container">

        <main>
            
            <div id="welcome" class="topic"></div>
            <div id="manual" class="topic"></div>
            <div id="ligando" class="topic"></div>
            <div id="navigation" class="topic"></div>
            <div id="status" class="topic"></div>
            <div id="searchSection" class="topic"></div>
            <div id="soundsSection" class="topic"></div>
            <div id="desligandoSection" class="topic"></div>
            <div id="finalSection" class="topic"></div>
        </main>


    </div>
    <script src="./instructions.js"></script>


</body>

</html>
